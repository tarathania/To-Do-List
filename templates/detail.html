<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Task Detail</title>
</head>
<body>
    <div class="container">
        <h1>Task Detail</h1>
        <p>Title: {{ task.title }}</p>

        <form action="{{ url_for('delete_task', task_id=task._id) }}" method="post">
            <button type="button" onclick="confirmDelete('{{ task._id }}')">Delete Task</button>
        </form>

        <a href="{{ url_for('index') }}">Back to Task List</a>
    </div>

    <footer class="footer">
        <p>&copy; 2023 To-Do List App</p>
    </footer>
</body>
</html>
